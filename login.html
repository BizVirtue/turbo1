<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Login</title>

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
    }
    #googleBtn {
        margin-top: 40px;
        display: inline-block;
    }
</style>

<script>
// -------------------------------
// YOUR GOOGLE CLIENT ID
// -------------------------------
const CLIENT_ID = "876075107252-f9ergp6nj1ho29ipkqahhe77df5gv1nn.apps.googleusercontent.com";

// Decode JWT (Google credential)
function decodeJwtResponse(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

// Handle Google Login result
function handleCredentialResponse(response) {
    const decoded = decodeJwtResponse(response.credential);

    const userEmail = encodeURIComponent(decoded.email || "");
    const userUID   = encodeURIComponent(decoded.sub || "");

    // Redirect back to success page with query params
    window.location.href =
        "https://bizvirtue.github.io/turbo1/login_success.html"
        + "?email=" + userEmail
        + "&uid=" + userUID;
}

window.onload = function () {
    google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
    });

    google.accounts.id.renderButton(
        document.getElementById("googleBtn"),
        { theme: "outline", size: "large", width: 300 }
    );

    // Optional â†’ show login prompt automatically
    // google.accounts.id.prompt();
};
</script>
</head>

<body>
    <h2>Sign in with Google</h2>
    <div id="googleBtn"></div>
</body>
</html>
