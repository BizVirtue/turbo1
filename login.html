<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #loginBtnCustom {
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #loginBtnCustom:hover {
            background-color: #357ae8;
        }
    </style>

    <script>
        // ======== YOUR GOOGLE CLIENT ID =========
        const CLIENT_ID = "876075107252-f9ergp6nj1ho29ipkqahhe77df5gv1nn.apps.googleusercontent.com";

        // ==== Decode JWT Token ====
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // ==== Handle login result and send to Kodular ====
        function handleCredentialResponse(response) {
            const decoded = decodeJwtResponse(response.credential);

            const userEmail = decoded.email || "";
            const userUID = decoded.sub || "";

            const sendStr = "LOGIN_OK||" + userEmail + "||" + userUID;

            // →→ Kodular WebViewer bridge
            if (window.AppInventor && window.AppInventor.setWebViewString) {
                window.AppInventor.setWebViewString(sendStr);
            }
            else {
                console.log("Would send to Kodular:", sendStr);
                try {
                    window.parent.postMessage(JSON.stringify({status:"success", email:userEmail, uid:userUID}), "*");
                } catch(e){ console.warn(e); }
            }
        }

        // ==== Initialize Google Login Button ====
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });

            // Attach onclick to custom button
            document.getElementById("loginBtnCustom").onclick = function() {
                google.accounts.id.prompt(); // Open Google login popup
            };
        };
    </script>
</head>

<body>
    <h2>Sign in with Google</h2>
    <button id="loginBtnCustom">Sign in with Google</button>
</body>
</html>
