<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
const CLIENT_ID = "YOUR_CLIENT_ID";

function decodeJwtResponse(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));
  return JSON.parse(jsonPayload);
}

function handleCredentialResponse(response) {
  const decoded = decodeJwtResponse(response.credential);
  const userEmail = decoded.email || "";
  const userUID = decoded.sub || "";

  // Redirect to success URL with email and UID in query string
  window.location.href = "https://bizvirtue.github.io/turbo1/login_success.html?email=" 
                          + encodeURIComponent(userEmail) 
                          + "&uid=" + encodeURIComponent(userUID);
}

window.onload = function () {
  google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: handleCredentialResponse
  });
  google.accounts.id.prompt(); // automatically show login popup
};
</script>
</head>
<body>
<h2>Signing you in...</h2>
</body>
</html>
