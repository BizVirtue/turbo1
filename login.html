<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    .btn { padding: 15px 30px; background: #4285F4; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

<h2>Login with Google</h2>
<button class="btn" id="googleBtn">Sign in with Google</button>

<script>
document.getElementById("googleBtn").onclick = function() {
    const clientId = "876075107252-f9ergp6nj1ho29ipkqahhe77df5gv1nn.apps.googleusercontent.com";

    google.accounts.id.initialize({
        client_id: clientId,
        callback: handleCredentialResponse
    });

    google.accounts.id.prompt();
};

function handleCredentialResponse(response) {
    const jwt = response.credential;
    window.location.href = "login_success.html?jwt=" + encodeURIComponent(jwt);
}
</script>

</body>
</html>
