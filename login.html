<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #loginBtn {
            margin-top: 40px;
        }
    </style>

    <script>
        // ======== YOUR GOOGLE CLIENT ID =========
        const CLIENT_ID = "876075107252-f9ergp6nj1ho29ipkqahhe77df5gv1nn.apps.googleusercontent.com";

        // ==== Decode JWT Token ====
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // ==== Handle login result and send to Kodular ====
        function handleCredentialResponse(response) {
            const decoded = decodeJwtResponse(response.credential);

            const userEmail = decoded.email || "";
            const userUID = decoded.sub || "";

            // Build string for Kodular
            const sendStr = "LOGIN_OK||" + userEmail + "||" + userUID;

            // →→ NORMAL MODE: Kodular WebViewer bridge
            if (window.AppInventor && window.AppInventor.setWebViewString) {
                window.AppInventor.setWebViewString(sendStr);
            }
            else {
                // →→ BROWSER TEST MODE
                console.log("Would send to Kodular:", sendStr);

                // (backup) try postMessage for iframe test
                try {
                    window.parent.postMessage(
                        JSON.stringify({
                            status: "success",
                            email: userEmail,
                            uid: userUID
                        }),
                        "*"
                    );
                } catch (e) {
                    console.warn("postMessage failed:", e);
                }
            }
        }

        // ==== Initialize Google Login Button ====
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("loginBtn"),
                { theme: "outline", size: "large" }
            );
        };
    </script>
</head>

<body>
    <h2>Sign in with Google</h2>
    <div id="loginBtn"></div>
</body>
</html>
