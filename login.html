<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Sign-In</title>

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
const CLIENT_ID = "876075107252-f9ergp6nj1ho29ipkqahhe77df5gv1nn.apps.googleusercontent.com";

function decodeJwtResponse(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));
  return JSON.parse(jsonPayload);
}

function handleCredentialResponse(response) {
  const decoded = decodeJwtResponse(response.credential);

  const email = encodeURIComponent(decoded.email || "");
  const uid   = encodeURIComponent(decoded.sub   || "");

  // Redirect back to final success URL with query parameters
  window.location.href =
    "https://bizvirtue.github.io/turbo1/login_success.html?email=" + email + "&uid=" + uid;
}

window.onload = function () {
  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: handleCredentialResponse
  });

  google.accounts.id.prompt();  // automatic popup
};
</script>

</head>
<body>
<h2>Signing you in...</h2>
</body>
</html>
